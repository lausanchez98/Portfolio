      <br />
      <!--Container para que sea mas responsivo y mantenga espacios a los lados-->

          <div class="card" style="width: 18rem">
            <img
              src="public/images/degree - copia.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Laura SÃ¡nchez</h5>

                Software developer. Interested in web development.
              </p>
              <!--<a href="#formulario" class="btn btn-primary">Contacto</a>-->

      <div class="container" id="contactme">
        <div class="row justify-content-center">
          <h2 class="text-center">Contact me</h2>
        </div>
        <div class="row justify-content-center">
          <form>
            <div class="col-6 mx-auto">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  I'll never share your email with anyone else.
                </div>
              </div>
            </div>
            <div class="col-6 mx-auto">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="col-6 mx-auto">
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="container" id="social">
        <div class="row justify-content-center">
          <h2 class="text-center">Follow me</h2>
        </div>
        <div class="col mx-auto text-center">

            >LinkedIn</a
          >
          <a href="https://github.com/lausanchez98" target="_blank">GitHub</a>
          <a href="https://twitter.com/lauusancheez" target="_blank"
            >Instagram</a
          >
          <a href="https://www.instagram.com/lauusancheez/" target="_blank"
            >Twitter</a
          >
          <a href="mailto:lnsz.software@gmail.com" target="_blank">Correo</a>
        </div>
      </div>
